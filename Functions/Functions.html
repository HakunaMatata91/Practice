    function getDifference(a, b) {

        if (a > b) {
            return Math.abs(a - b);
        } else {
            return Math.abs(b - a);

    function negativeCount() {

        ar.forEach((item) => {

            } else if (item < 0) {
                negativeCount++
            } else if (item > 0) {

            }
