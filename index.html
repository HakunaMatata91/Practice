    );

    //  Write a JavaScript function that reverse an integer number.
    function reverseNum(n) {
        let num = n.toString().split("");
        let newFirstElement = "";
        let firstNum = num[0];
        if (isNaN(firstNum)) {
            newFirstElement = num.shift();
        }
        let number = num.reverse();
        if (newFirstElement !== "") {
            num.unshift(newFirstElement)
        }
        return number.join("");
    }

    console.log(reverseNum(-56789))

        return n.toString().split("").reverse().join("");
