    console.log('3. Write a function that will return the number of days until the New Year.');

    const _MS_PER_DAY = 1000 * 60 * 60 * 24;
    function getAmountDaysToNewYear (){
      let nowadays = new Date();
      let crismasDay = new Date(nowadays.getFullYear(), 11, 31);
      let daysToNewYear =  crismasDay - nowadays;

      return Math.floor(daysToNewYear / _MS_PER_DAY) ;

    }
    let daysTo = getAmountDaysToNewYear();
    console.log(`New Year will come in ${daysTo} days`);

console.log('7. Write a function that accepts a string as an input, capitalizes the first letters of each word and returns the capitalized string. Use a regular expression to achieve the desired result.\n')
    function capitalize(testStr){
      return testStr.replace(/(^\w{1})|(\s{1}\w{1})/g,  testStr => testStr.toUpperCase());
